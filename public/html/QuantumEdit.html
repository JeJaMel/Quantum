<html>
    <head>
        <script type="module" src="../js/com/Quantum.js"></script>
        <script type="module" src="../js/com/QuantumEdit.js"></script>
      
    </head>
    <body>
        <script>
            let quantumInit = async () => {
                let e = await quantum.createInstance("QuantumEdit", {
                    'id':'editQuantum', 
                    'required' : true,
                    'type':'text',
                    'message': 'Ingrese un valor válido',
                    'caption' : 'Quantum Editor:',
                    // 'style' : {'left':'10px', 'top':'100px'},
                    'events' : {
                        'click': ()=>{ 
                            console.log('Hizo click en QuantumEdit...');
                            console.log("Instancia del HTML:", quantum.getInstance("editQuantum"));
                        }
                    }
                });

                e.built = async ()=>{
                    quantum.e2 = document.getElementById('MyQuantumEdit');
                    e.addEventListener('changeCaption', () => {
                        console.log("El caption cambió a", e.caption);
                        
                    })
                    e.addEventListener('enter', ()=>{ console.log("Se pulsó Enter")});
                    e.caption="Por favor escriba su mensaje";
                    let f = document.getElementById('f1');
                    f.appendChild(e);
                }
            };
        </script>
        <form id="f1">
            <quantum-edit id="MyQuantumEdit" required=true type="text" message="Valor inválido" reactive=true onblur='console.log("Se perdió el foco")' onescape='alert("Se pulsó Esc")' style="position:absolute; left:10px; top:20px"></quantum-edit>
        </form>
    </body>
</html>
