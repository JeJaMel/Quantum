        <script type="module" src="../js/com/QuantumCheckBox.js"></script>
    </head>
    <body>
        <script>
            let quantumInit = async () => {
                quantum.fExt = () => { console.log('funcion externa ejecutada') };

                    'id': 'QuantumCheckJavascript',
                    'caption': 'Hola',
                    'style': { 'left': '112px', 'top': '105px' },
                    'events': { 'mouseup': (e) => { console.log('Clicked.'); } },
                    'checked': true,
                });
                c.built = () => {
                    console.log('QuantumCheckBox built');
                }
                c.addToBody();
            };
           // quantumInit();
        </script>
        <quantum-check 
            onclick="quantum.fExt()"  
            id="QuantumCheckhtml1" 
            caption="hola3" 
            style="position:absolute; left:120px; top:140px">
        </quantum-check>

        <quantum-check 
            id="QuantumCheckhtml2"

            style="position:absolute; left:120px; top:170px">
