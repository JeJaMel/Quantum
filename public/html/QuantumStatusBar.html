<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum StatusBar Test</title>
    <script type="module" src="../js/com/QuantumStatusBar.js"></script>

<style>
       
    </style>

</head>
<body>
    <h1>Test Quantum StatusBar Web Component</h1>
    <button onclick="addNetworkNotification()">Show Network Error</button>
    <button onclick="addServerNotification()">Show Server Error</button>

    <div id="notification-container"></div>

    <quantum-statusbar
      type="validation"
      message="Please enter a valid email address."
      icon="warning"
      action-text="Fix it"
      action-url="https://www.youtube.com"
      dismissible="true"
      fadeOut="1"
    >
    </quantum-statusbar>
<script>
      function createNotification(attributes) {
        const container = document.getElementById("notification-container");
        const notification = document.createElement("quantum-statusbar");

        Object.entries(attributes).forEach(([key, value]) => {
          notification.setAttribute(key, value);
        });

        container.appendChild(notification);
      }

      function addNetworkNotification() {
        createNotification({
          type: "network",
          message: "Unable to connect to the network.",
          icon: "error",
          "action-text": "Retry",
          dismissible: "true",
          "action-url":
            "http://127.0.0.1:5500/WD_VS/Web1/Quantum/public/Testing2/QuantumNotification/QuantumNotification.html",
            fadeOut: "1",
        });
      }

      function addServerNotification() {
        createNotification({
          type: "server",
          message: "Server error occurred.",
          icon: "data-error",
          "action-text": "Contact Support",
          dismissible: "true",
          "action-url":
            "https://www.river-run.com/it-blog/what-is-network-support",
            fadeOut: "1",
        });
      }
    </script>

</body>
</html>
