      body {

        <h1>QuantumWait Test</h1>
    <p>Default rotation speed (2s):</p>
    <quantum-wait icon-name="pepe" rotate size="100px"></quantum-wait>

    <p>Custom rotation speed (1s):</p>
    <quantum-wait icon-name="kick" rotate="1s" size="100px"></quantum-wait>

    <quantum-wait icon-name="warning" rotate="3s" size="100px"></quantum-wait>
